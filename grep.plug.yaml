name: grep
requiredPermissions:
  - shell
functions:
  showVersion:
    path: grep.ts:showVersion
    command:
      name: "Grep: Version"
      priority: -2
  searchText:
    path: grep.ts:searchText
    command:
      name: "Grep: Search Literal Text"
      priority: 1
  searchRegex:
    path: grep.ts:searchRegex
    command:
      name: "Grep: Search Regex Pattern"
      priority: 1
  searchTextInFolder:
    path: grep.ts:searchTextInFolder
    command:
      name: "Grep: Literal Text Inside Current Folder"
  searchRegexInFolder:
    path: grep.ts:searchRegexInFolder
    command:
      name: "Grep: Regex Pattern Inside Current Folder"

  readPageGrepResult:
    path: grep.ts:readFileGrepResult
    pageNamespace:
      pattern: "GREP RESULT üîç"
      operation: readFile
  writePageGrepResult:
    path: grep.ts:writeFileGrepResult
    pageNamespace:
      pattern: "GREP RESULT üîç"
      operation: readFile
  getPageMetaGrepResult:
    path: grep.ts:getFileMetaGrepResult
    pageNamespace:
      pattern: "GREP RESULT üîç"
      operation: getFileMeta
config:
  schema.config.properties.grep:
    type: object
    properties:
      saveResults:
        type: boolean
      smartCase:
        type: boolean
      surround:
        anyOf:
          - const: false
          - type: object
            properties:
              left:
                type: string
              right:
                type: string
